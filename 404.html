<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenra Nederland - Nalatenschap Regelen</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Nalatenschap regelen? Xenra Nederland regelt vooraf alles zodat uw nabestaanden zorgeloos afscheid nemen. Vraag gratis advies aan!" />
    <meta name="keywords" content="nalatenschap regelen nederland, nalatenschapbeheer" />
    
    <!-- Redirect Script voor SPA -->
    <script>
      // GitHub Pages SPA fallback
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial;">
        <div style="text-align: center;">
            <h1>Redirecting...</h1>
            <p>U wordt doorgestuurd naar Xenra Nederland</p>
        </div>
    </div>
</body>
</html>
