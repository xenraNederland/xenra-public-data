<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenra Nederland - Nalatenschap Regelen</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Nalatenschap regelen? Xenra Nederland regelt vooraf alles zodat uw nabestaanden zorgeloos afscheid nemen. Vraag gratis advies aan!" />
    <meta name="keywords" content="nalatenschap regelen nederland, nalatenschapbeheer" />
    
    <!-- Redirect Script voor SPA -->
    <script>
      // GitHub Pages SPA fallback - redirect to main site with path info
      (function(l) {
        if (l.search) {
          var path = l.search.slice(1).split('&')[0];
          if (path) {
            window.history.replaceState(null, null, l.pathname.slice(0, -1) + path + l.hash);
          }
        }
      }(window.location));
      
      // Immediate redirect to main index.html for all 404s
      setTimeout(function() {
        window.location.href = '/xenra-public-data/';
      }, 100);
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial;">
        <div style="text-align: center;">
            <h1>Redirecting...</h1>
            <p>U wordt doorgestuurd naar Xenra Nederland</p>
        </div>
    </div>
</body>
</html>
